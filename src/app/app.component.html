<mat-card>
  <div>

    <form #playerForm="ngForm">
      <div>

        <mat-form-field class="half-width">
          <input matInput [(ngModel)]="totalPlayers" min="1" name="totalPlayers" type="number" placeholder="Enter No. Of Players" required>
        </mat-form-field>
      </div>
        
    <mat-form-field class="half-width">
      <input matInput type="number" [(ngModel)]="totalPoints" min="1" name="totalPoints" placeholder="Enter Points of Accumulate " required>
    </mat-form-field>
  </form>
</div> 
<div class="action-buttons">
  <button mat-raised-button type ="submit" [disabled]="playerForm.invalid || isSubmitted" (click)="onSubmit()" color="primary">Submit</button>
  <button mat-raised-button [disabled]="playerForm.invalid" color="accent" (click)="onReset()">Reset</button>
  </div>

  <div class="game-dashboard" *ngIf="dataSource.length">

    <div class="point-table" >  
      <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <button mat-raised-button color="primary" (click)="rollDice()">Roll The Dice </button>
      
    </div>

    <div *ngIf="this.currentPlayer">
      <span>Current Player: {{currentPlayer}}</span>
      <span>Player's Previous Number {{playerInfo[this.currentPlayer]['previousNumber']}}</span>
    </div>
  </div>
</mat-card>
